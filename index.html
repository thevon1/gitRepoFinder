<!DOCTYPE html>
<html lang="en-us" ng-app="repoFinderApp" class="full-height">
<head>
	<title>gitRepoFinder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <base href="/gitRepoFinder/"> <!-- NEEDS TO BE ADDED TO SERVE ON GIT HUB  -->     
	<link rel="stylesheet" href="repoFinderCSS.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.css' type='text/css' media='all' />
</head>

<body>
	<header class="header">
		<img src="repoPictures/gitLogo.png" id="header-logo">
	</header>

	<div class="repo-return-box" ng-controller="repoCtrl" id="repo-return-box"><br>
		<div class="repo-length">There were {{repos.length}} repo's found</div><br><br>

		<ul class="data-container">
			<li class="data-item" ng-repeat="repo in repos">
				<a href="https://github.com/{{repo.owner.html_url}}" class="repo-full-name">{{repo.full_name}}</a><br>
				{{repo.description}}
			</li>
		</ul>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>   
	<script src="repoFinderJS.js"></script> 
	<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.js'></script>


	<!--     <script src="ui-bootstrap-tpls-2.5.0.min.js"></script> -->
</body>
</html>
